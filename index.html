<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon (keep only one, clean path) -->
    <link rel="icon" href="/public/favicon.ico" type="image/x-icon" />

    <!-- Mobile viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page Title -->
    <title>Rank & Rent Tool | Local SEO Made Simple</title>

    <!-- Meta Description (This shows up in search engines) -->
    <meta
      name="description"
      content="Discover profitable local niches, track SEO progress, and dominate local search with the Rank & Rent Tool — the ultimate SEO tool for lead generation."
    />

    <!-- Meta Keywords (less used now, but not harmful) -->
    <meta
      name="keywords"
      content="rank and rent, local SEO, lead generation, SEO tools, niche research"
    />

    <!-- Open Graph (For Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Rank & Rent Tool" />
    <meta
      property="og:description"
      content="Track, rank, and rent — the easiest way to grow local SEO income with our powerful tool."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.rankandrenttool.com/" />
    <meta property="og:image" content="https://www.rankandrenttool.com/preview.png" />

    <!-- Twitter Card (for Twitter previews) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Rank & Rent Tool" />
    <meta
      name="twitter:description"
      content="The ultimate tool to dominate local SEO and generate leads on autopilot."
    />
    <meta name="twitter:image" content="https://www.rankandrenttool.com/preview.png" />

    <!-- Theme Color (for mobile browser bars) -->
    <meta name="theme-color" content="#1e40af" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
